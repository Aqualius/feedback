<label class="custom-field">
    <textarea #message name="message" class="form-control" rows="3"
      placeholder="Сообщение (не менее 20 символов)" minlength="20" maxlength="500"
      required="required" (blur)="onBlurEvent($event)" ></textarea>
      <span class="error-message" aria-live="polite">{{error_text}}</span>
</label>
